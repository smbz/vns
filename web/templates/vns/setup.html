{% extends "base.html" %}

{% block titlebar %}VNS Setup{% endblock %}
{% block title %}VNS Setup{% endblock %}

{% block content %}
  {% if form %}
    <form action="/setup/" method="post">
      <table>
        {{ form.as_table }}
        <tr><td colspan="2" style="text-align:center"><input type="submit" value="Setup VNS!" /></td></tr>
      </table>
    </form>
  {% else %}
    <p>VNS is set up</p>
  {% endif %}
{% endblock %}
